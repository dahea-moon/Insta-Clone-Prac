{% extends 'base.html' %}
{% load bootstrap4 %}

{% block body %}
    <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {% bootstrap_form posting_form %}
        {% if image_form %}
            {% bootstrap_formset image_form %}
        {% endif %}
        {% buttons %}
            <button class="btn btn-primary"> Submit </button>
        {% endbuttons %}
    </form>
{% endblock body %}
